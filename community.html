<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Support Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .post-box, .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h1>Community Support Board</h1>
<p style="text-align:center;">Talk with people your age and weight with similar goals.</p>

<div class="post-box">
  <h3>Create a Post</h3>
  <input id="age" type="number" placeholder="Your Age" style="width:100%; padding:10px; margin-bottom:10px;">
  <input id="weight" type="number" placeholder="Your Weight (lbs)" style="width:100%; padding:10px; margin-bottom:10px;">
  <textarea id="message" placeholder="Share your story, progress, or ask a question..." style="width:100%; height:120px; padding:10px;"></textarea>
  <button onclick="postMessage()">Post</button>
</div>

<h2>Community Posts</h2>
<div id="posts"></div>

<script>
  function postMessage() {
    let age = document.getElementById("age").value;
    let weight = document.getElementById("weight").value;
    let message = document.getElementById("message").value;

    if (!age || !weight || !message) {
      alert("Please fill everything out.");
      return;
    }

    let post = document.createElement("div");
    post.className = "post";
    post.innerHTML = `<strong>Age:</strong> ${age} &nbsp; <strong>Weight:</strong> ${weight} lbs<br><p>${message}</p>`;

    document.getElementById("posts").prepend(post);

    document.getElementById("age").value = "";
    document.getElementById("weight").value = "";
    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
